	<script>
		function binarySearch(arr,val){
			var firstIndex = 0,
				lastIndex = arr.length-1,
				middleIndex = Math.floor((lastIndex + firstIndex) /2);
			
			while (arr[middleIndex] != val && firstIndex < lastIndex) {	// if middleIndex = val, then return val, else run while loop
				if (val < arr[middleIndex]){
					lastIndex = middleIndex -1;
				} else if (val > arr[middleIndex]){
					firstIndex = middleIndex +1;
				}
				middleIndex = Math.floor((lastIndex + firstIndex) / 2 ); // continues to divide the arr by 2, grabbing a new middle index.
			}
			return (arr[middleIndex] != val) ? -1 : middleIndex;		// ternary statement = if middleIndex != val, return -1, else return middleIndex
		}

		console.log(binarySearch([1, 3, 8, 10, 12, 15, 17, 20, 22, 34, 38, 40, 50, 52, 78, 87, 90, 91, 92, 94, 200], 93));
		console.log(binarySearch([1, 3, 8, 10, 12, 15, 17, 20, 22, 34, 38, 40, 50, 52, 78, 87, 90, 91, 92, 94], 15));
	</script>
