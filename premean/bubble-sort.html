<body>
	<script>
		function bubbleSort(arr) {
			length = arr.length;
			count = length;
			for (var i = 0; i < length - 1; i++) {
				var count = 0;
				console.log("this is the i count" + count);
				var exitCondition = length - 1- i;
				console.log("this is the exitCondition" + exitCondition);
				for (var j = 0; j < length - 1 - i; j++) {
					if (arr[j + 1] < arr[j]) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
						count = 0;
						console.log( "reset count" );
					} else {
						count++;
						console.log("passes:" + count + "out of " + exitCondition);
						if (count == exitCondition) {
							return arr;
						}
					}
				}
			}
			return arr;
		}
		console.log(bubbleSort([6, 5, 3, 8, 2, 1, 4, 7]));
		console.log(bubbleSort([1,3,2,5,4,6,7,8]));
	</script>
</body>
